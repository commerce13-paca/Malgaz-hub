<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MalGaz-Hub 401</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root {
            --primary-color: #ff2d55;
            --secondary-color: #5856d6;
            --dark-bg: #000000;
            --card-bg: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent: #32d74b;
            --youtube-red: #ff0000;
            --navbar-height: 60px;
            --header-height: 60px;
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Interface caméra au démarrage (comme Snapchat) */
        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-area-top);
        }

        .camera-container.hidden {
            display: none;
        }

        .camera-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .camera-preview {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .camera-view {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-feed.front {
            transform: scaleX(-1);
        }

        .camera-feed.back {
            transform: scaleX(1);
        }

        .camera-controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            padding-bottom: calc(20px + var(--safe-area-bottom));
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .capture-btn:active {
            transform: scale(0.9);
        }

        .camera-options {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
        }

        .camera-option {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .camera-option:active {
            opacity: 1;
        }

        .switch-camera {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
            z-index: 100;
        }

        /* Navigation bottom */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(var(--navbar-height) + var(--safe-area-bottom));
            background-color: rgba(28, 28, 30, 0.98);
            backdrop-filter: blur(30px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-bottom: var(--safe-area-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.65rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            min-width: 60px;
        }

        .nav-item:hover, .nav-item:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 4px;
            transition: transform 0.3s ease;
        }

        .nav-item.active i {
            transform: scale(1.1);
        }

        .nav-item.camera {
            background: linear-gradient(135deg, var(--primary-color), #ff375f);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin-top: -28px;
            box-shadow: 0 6px 20px rgba(255, 45, 85, 0.4);
            border: 4px solid var(--dark-bg);
            transition: all 0.3s ease;
        }

        .nav-item.camera:active {
            transform: scale(0.95);
        }

        /* Contenu principal */
        .main-content {
            height: calc(100vh - var(--navbar-height) - var(--safe-area-bottom));
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            padding-bottom: 10px;
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .page {
            display: none;
            min-height: calc(100vh - var(--navbar-height) - var(--header-height) - 20px);
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header avec logo et profil */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--dark-bg);
            position: sticky;
            top: 0;
            z-index: 100;
            height: var(--header-height);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
            position: relative;
        }

        .header-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            border: 2px solid var(--dark-bg);
        }

        /* Profil dans header */
        .header-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .header-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* PAGE ACCUEIL */
        #homePage {
            padding-bottom: 80px;
        }

        /* Stories améliorées */
        .stories-container {
            padding: 15px 15px 10px 15px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            margin-bottom: 20px;
        }

        .stories-container::-webkit-scrollbar {
            display: none;
        }

        .story {
            display: inline-block;
            width: 80px;
            margin-right: 12px;
            text-align: center;
            vertical-align: top;
            position: relative;
            cursor: pointer;
        }

        .story-avatar {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff2d55, #ff375f, #5856d6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 6px;
            border: 3px solid var(--dark-bg);
            background-clip: padding-box;
            position: relative;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .story-avatar:active {
            transform: scale(0.95);
        }

        .story-avatar.my-story {
            border: 3px solid var(--dark-bg);
            background: var(--card-bg);
        }

        .story-avatar.my-story i {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .story-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-name {
            font-size: 0.7rem;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 500;
        }

        .story-live {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
            border: 2px solid var(--dark-bg);
        }

        /* Feed de vidéos amélioré */
        .video-feed {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
            overflow: hidden;
            aspect-ratio: 9/16;
            min-height: 85vh;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            z-index: 10;
        }

        .video-info {
            margin-bottom: 15px;
        }

        .video-creator {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .creator-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .creator-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .creator-info {
            flex: 1;
        }

        .creator-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 2px;
            cursor: pointer;
        }

        .creator-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .video-description {
            font-size: 0.95rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }

        .tag {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .video-actions {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 20;
        }

        .action-btn {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn i {
            font-size: 1.6rem;
            margin-bottom: 4px;
            background-color: rgba(0, 0, 0, 0.3);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn.liked i {
            color: var(--primary-color);
        }

        .follow-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: auto;
            cursor: pointer;
        }

        .follow-btn.following {
            background: var(--text-secondary);
        }

        /* PAGE EXPLORER */
        #explorePage {
            padding: 15px;
        }

        .search-bar {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-bar i {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-input {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            flex: 1;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
        }

        .category-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.05);
        }

        .category-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 1.3rem;
        }

        .category-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .category-count {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .trending-section {
            margin-top: 25px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .see-all {
            font-size: 0.85rem;
            color: var(--primary-color);
            font-weight: 500;
            cursor: pointer;
        }

        .trending-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .trending-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .trending-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .trending-info {
            padding: 12px;
        }

        .trending-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .trending-stats {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* PAGE YOUTUBE */
        #youtubePage {
            padding: 15px;
            padding-bottom: 80px;
        }

        .youtube-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .youtube-logo {
            color: var(--youtube-red);
            font-size: 1.8rem;
        }

        .youtube-title {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .youtube-search {
            position: relative;
            margin-bottom: 20px;
        }

        .youtube-search-input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 14px 50px 14px 20px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .youtube-search-input:focus {
            outline: none;
            border-color: var(--youtube-red);
        }

        .youtube-search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .youtube-categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 5px;
            scrollbar-width: none;
        }

        .youtube-categories::-webkit-scrollbar {
            display: none;
        }

        .youtube-category {
            padding: 8px 16px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            white-space: nowrap;
            transition: all 0.2s;
            cursor: pointer;
        }

        .youtube-category.active {
            background: var(--youtube-red);
            border-color: var(--youtube-red);
        }

        .youtube-videos {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .youtube-video-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .youtube-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .youtube-video-info {
            padding: 12px;
        }

        .youtube-channel {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .youtube-channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff2d55, var(--youtube-red));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .youtube-channel-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .youtube-video-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 6px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .youtube-video-stats {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .loading-video {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 180px;
            background: var(--card-bg);
            border-radius: 16px;
        }

        .loading-video i {
            font-size: 2rem;
            color: var(--youtube-red);
            animation: spin 1s linear infinite;
        }

        /* PAGE JEUX */
        #gamesPage {
            padding: 15px;
            padding-bottom: 80px;
        }

        .games-carousel {
            margin-bottom: 25px;
        }

        .carousel-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            height: 180px;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .carousel-slide.active {
            opacity: 1;
            position: relative;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .carousel-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            border-radius: 0 0 20px 20px;
        }

        .carousel-game-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .carousel-game-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: background 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .carousel-dot.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .game-card:active {
            transform: scale(0.95);
        }

        .game-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .game-info {
            padding: 10px;
        }

        .game-title {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;

            }

        // Formatage du temps relatif
        function formatTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffMins < 1) return "À l'instant";
            if (diffMins < 60) return `Il y a ${diffMins} min`;
            if (diffHours < 24) return `Il y a ${diffHours} h`;
            if (diffDays < 7) return `Il y a ${diffDays} j`;
            return date.toLocaleDateString('fr-FR');
        }

        // Récupérer les vidéos YouTube
        async function fetchYouTubeVideos(query = 'tendances') {
            if (isFetchingYouTube) return;
            
            isFetchingYouTube = true;
            
            const videosContainer = document.getElementById('youtubeVideos');
            videosContainer.innerHTML = `
                <div class="loading-video">
                    <i class="fab fa-youtube"></i>
                    <div style="margin-left: 10px;">Recherche de vidéos...</div>
                </div>
            `;
            
            try {
                const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`;
                const response = await fetch(searchUrl);
                
                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.items || data.items.length === 0) {
                    videosContainer.innerHTML = `
                        <div class="loading-video">
                            <i class="fas fa-exclamation-circle"></i>
                            <div style="margin-left: 10px;">Aucune vidéo trouvée pour "${query}"</div>
                        </div>
                    `;
                    appData.youtubeVideos = [];
                    return;
                }
                
                const youtubeVideos = data.items.map(item => ({
                    id: item.id.videoId,
                    title: item.snippet.title,
                    channel: item.snippet.channelTitle,
                    channelInitial: item.snippet.channelTitle ? item.snippet.channelTitle.charAt(0).toUpperCase() : 'Y',
                    views: "0",
                    time: formatYouTubeDate(item.snippet.publishedAt),
                    thumbnail: item.snippet.thumbnails.medium ? item.snippet.thumbnails.medium.url : item.snippet.thumbnails.default.url,
                    videoId: item.id.videoId,
                    duration: "0:00"
                }));
                
                appData.youtubeVideos = youtubeVideos;
                updateYouTubeVideosDisplay(youtubeVideos);
                
            } catch (error) {
                console.error('Erreur YouTube API:', error);
                const fallbackVideos = getFallbackVideos(query);
                appData.youtubeVideos = fallbackVideos;
                updateYouTubeVideosDisplay(fallbackVideos);
                
                showNotification("Mode démo activé");
            } finally {
                isFetchingYouTube = false;
            }
        }

        function formatYouTubeDate(publishedAt) {
            const date = new Date(publishedAt);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return "Aujourd'hui";
            if (diffDays === 1) return "Il y a 1 jour";
            if (diffDays < 7) return `Il y a ${diffDays} jours`;
            if (diffDays < 30) return `Il y a ${Math.floor(diffDays / 7)} semaines`;
            if (diffDays < 365) return `Il y a ${Math.floor(diffDays / 30)} mois`;
            return `Il y a ${Math.floor(diffDays / 365)} ans`;
        }

        // Configurer l'autoplay des vidéos
        function setupVideoAutoplay() {
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.6
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target;
                    const index = parseInt(video.dataset.index);
                    
                    if (entry.isIntersecting) {
                        if (video.tagName === 'VIDEO') {
                            video.play().catch(e => console.log("Autoplay bloqué"));
                        }
                        currentVideoIndex = index;
                    } else {
                        if (video.tagName === 'VIDEO') {
                            video.pause();
                        }
                    }
                });
            }, options);
            
            document.querySelectorAll('.video-player').forEach(video => {
                if (video.tagName === 'VIDEO') {
                    observer.observe(video);
                }
            });
        }

        // Carousel des jeux
        function startCarousel() {
            if (carouselInterval) clearInterval(carouselInterval);
            
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.carousel-dot');
            
            if (slides.length === 0) return;
            
            carouselInterval = setInterval(() => {
                carouselIndex = (carouselIndex + 1) % slides.length;
                updateCarousel();
            }, 4000);
            
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    carouselIndex = parseInt(this.dataset.index);
                    updateCarousel();
                    clearInterval(carouselInterval);
                    carouselInterval = setInterval(() => {
                        carouselIndex = (carouselIndex + 1) % slides.length;
                        updateCarousel();
                    }, 4000);
                });
            });
            
            slides.forEach(slide => {
                slide.addEventListener('click', function() {
                    const gameId = parseInt(this.dataset.gameId);
                    const game = appData.games.find(g => g.id === gameId);
                    if (game) openGame(game);
                });
            });
        }

        function updateCarousel() {
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.carousel-dot');
            
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === carouselIndex) {
                    setTimeout(() => slide.classList.add('active'), 50);
                }
            });
            
            dots.forEach((dot, index) => {
                dot.classList.remove('active');
                if (index === carouselIndex) dot.classList.add('active');
            });
        }

        // Ouvrir modal édition profil
        function openProfileEditModal() {
            editName.value = appData.currentUser.name;

                <div class="change-avatar" id="changeAvatarBtn">

                </div>
            `;

        // Configurer les événements
        function setupEventListeners() {
            setupNavigation();
            
            // Caméra
            closeCameraBtn.addEventListener('click', closeCamera);
            switchCameraBtn.addEventListener('click', switchCamera);
            toggleFlash.addEventListener('click', toggleFlashMode);
            videoModeBtn.addEventListener('click', toggleVideoMode);
            galleryBtn.addEventListener('click', openGallery);
            
            // Capture
            captureBtn.addEventListener('click', captureMedia);
            
            // Publication
            addPhotoBtn.addEventListener('click', () => openFilePicker('image'));
            addVideoBtn.addEventListener('click', () => openFilePicker('video'));
            
            closePostModal.addEventListener('click', () => {
                postModal.classList.remove('active');
                document.body.style.overflow = 'auto';
                resetPostModal();
            });
            
            publishPostBtn.addEventListener('click', publishPost);
            
            // Profil utilisateur
            closeUserProfile.addEventListener('click', () => {
                userProfileModal.classList.remove('active');
                document.body.style.overflow = 'auto';
                currentViewedUser = null;
            });
            
            userProfileAction.addEventListener('click', function() {
                if (currentViewedUser) {
                    const userId = currentViewedUser.id;
                    const isFollowing = appData.currentUser.followingUsers.includes(userId);
                    
                    if (isFollowing) {
                        // Arrêter de suivre
                        const followIndex = appData.currentUser.followingUsers.indexOf(userId);
                        if (followIndex > -1) {
                            appData.currentUser.followingUsers.splice(followIndex, 1);
                        }
                        appData.currentUser.following--;
                        currentViewedUser.followers--;
                        this.textContent = 'Suivre';
                        showNotification(`Vous ne suivez plus @${currentViewedUser.username}`);
                    } else {
                        // Commencer à suivre
                        appData.currentUser.followingUsers.push(userId);
                        appData.currentUser.following++;
                        currentViewedUser.followers++;
                        this.textContent = 'Suivi';
                        showNotification(`Vous suivez maintenant @${currentViewedUser.username}`);
                    }
                    
                    updateProfileCounters();
                }
            });
            
            // Profil édition
            closeProfileEdit.addEventListener('click', () => {
                profileEditModal.classList.remove('active');
                document.body.style.overflow = 'auto';

            saveProfileBtn.addEventListener('click', saveProfile);
            changeAvatarBtn.addEventListener('click', () => avatarInput.click());
            
            avatarInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) handleAvatarUpload(file);

            // Jeux
            closeGameModal.addEventListener('click', () => {
                gameModal.classList.remove('active');
                gameIframe.src = '';
                document.body.style.overflow = 'auto';
            });
            
            // YouTube
            closeYouTubeModal.addEventListener('click', () => {
                youtubeModal.classList.remove('active');
                youtubePlayer.src = '';
                document.body.style.overflow = 'auto';
            });
            
            // Users list
            closeUsersList.addEventListener('click', () => {
                usersListModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
            
            // Fullscreen video
            closeFullscreenBtn.addEventListener('click', () => {
                fullscreenVideo.classList.remove('active');
                fullscreenVideoPlayer.pause();
                fullscreenVideoPlayer.src = '';
                
                if (videoPlayers[currentVideoIndex]) {
                    videoPlayers[currentVideoIndex].play().catch(e => console.log("Autoplay bloqué"));
                }
            });
        }

        // Configurer la caméra AVANT/ARRIÈRE
        async function setupCamera() {
            try {
                const constraints = {
                    video: { 
                        facingMode: isFrontCamera ? 'user' : 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: false 
                };
                
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = mediaStream;
                
                // Appliquer le miroir pour la caméra frontale
                cameraFeed.classList.remove('front', 'back');
                cameraFeed.classList.add(isFrontCamera ? 'front' : 'back');
                
            } catch (err) {
                console.log("Erreur caméra:", err);
                cameraFeed.style.display = 'none';
                cameraView.innerHTML += `
                    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #333; color: white; flex-direction: column;">
                        <i class="fas fa-camera" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <p>Caméra simulée</p>
                        <p style="font-size: 0.8rem; opacity: 0.7;">Utilisez votre caméra réelle</p>
                    </div>
                `;
            }
        }

        // Changer de caméra
        function switchCamera() {
            isFrontCamera = !isFrontCamera;
            setupCamera();
            showNotification(`Caméra ${isFrontCamera ? 'avant' : 'arrière'} activée`);
        }

        // Activer/désactiver flash
        function toggleFlashMode() {
            flashEnabled = !flashEnabled;
            const icon = toggleFlash.querySelector('i');
            if (flashEnabled) {
                icon.style.color = '#ffcc00';
                showNotification("Flash activé");
            } else {
                icon.style.color = 'white';
                showNotification("Flash désactivé");
            }
        }

        // Basculer mode photo/vidéo
        function toggleVideoMode() {
            isVideoMode = !isVideoMode;
            const icon = videoModeBtn.querySelector('i');
            if (isVideoMode) {
                icon.style.color = 'var(--primary-color)';
                captureBtn.style.background = 'var(--primary-color)';
                showNotification("Mode vidéo activé");
            } else {
                icon.style.color = 'white';
                captureBtn.style.background = 'white';
                showNotification("Mode photo activé");
            }
        }

        // Ouvrir la caméra
        function openCamera() {
            cameraContainer.classList.remove('hidden');
            mainContent.classList.remove('active');
            document.body.style.overflow = 'hidden';
            
            // Démarrer la caméra si pas déjà fait
            if (!mediaStream) {
                setupCamera();
            }
        }

        // Fermer la caméra
        function closeCamera() {
            cameraContainer.classList.add('hidden');
            mainContent.classList.add('active');
            document.body.style.overflow = 'auto';
            
            // Arrêter l'enregistrement si en cours
            if (isRecording) {
                stopRecording();
            }
        }

        // Ouvrir la galerie
        function openGallery() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) handleMediaSelection(file);
            };
            input.click();
        }

        // Sélectionner média depuis galerie
        function handleMediaSelection(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                capturedMedia = e.target.result;
                capturedMediaType = file.type.startsWith('video') ? 'video' : 'image';
                closeCamera();
                openPostModal();
            };
            reader.readAsDataURL(file);
        }

        // Capturer photo ou vidéo
        function captureMedia() {
            if (isVideoMode) {
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            } else {
                capturePhoto();
            }
        }

        // Capturer une photo
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            const video = cameraFeed;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            
            // Appliquer le miroir si caméra frontale
            if (isFrontCamera) {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Ajouter un filtre ou effet si flash activé
            if (flashEnabled) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            capturedMedia = canvas.toDataURL('image/jpeg');
            capturedMediaType = 'image';
            
            closeCamera();
            openPostModal();
        }

        // Démarrer l'enregistrement vidéo
        function startRecording() {
            if (!mediaStream) return;
            
            recordedChunks = [];
            
            try {
                mediaRecorder = new MediaRecorder(mediaStream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    capturedMedia = URL.createObjectURL(blob);
                    capturedMediaType = 'video';
                    
                    closeCamera();
                    openPostModal();
                };
                
                mediaRecorder.start();
                isRecording = true;
                captureBtn.style.background = 'var(--primary-color)';
                showNotification("Enregistrement en cours...");
                
            } catch (err) {
                console.error("Erreur enregistrement:", err);
                showNotification("Erreur d'enregistrement");
            }
        }

        // Arrêter l'enregistrement
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                captureBtn.style.background = isVideoMode ? 'var(--primary-color)' : 'white';
                showNotification("Vidéo enregistrée");
            }
        }

        // Ouvrir sélecteur de fichier
        function openFilePicker(type) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = type === 'video' ? 'video/*' : 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        capturedMedia = e.target.result;
                        capturedMediaType = type;
                        updateMediaPreview();
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // Ouvrir modal publication
        function openPostModal() {
            // Mettre à jour l'avatar et nom d'utilisateur
            postUserAvatar.innerHTML = appData.currentUser.avatar ? 
                `<img src="${appData.currentUser.avatar}" alt="${appData.currentUser.name}">` :
                appData.currentUser.name.charAt(0);
            postUserName.textContent = appData.currentUser.name;
            
            // Mettre à jour l'aperçu média
            updateMediaPreview();
            
            postModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Mettre à jour l'aperçu média
        function updateMediaPreview() {
            if (capturedMedia) {
                if (capturedMediaType === 'image') {
                    mediaPreview.innerHTML = `
                        <img src="${capturedMedia}" alt="Aperçu photo">
                        <button class="remove-media" id="removeMedia">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                } else {
                    mediaPreview.innerHTML = `
                        <video src="${capturedMedia}" controls style="width:100%;height:100%;object-fit:contain;"></video>
                        <button class="remove-media" id="removeMedia">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                }
                
                // Événement pour supprimer le média
                document.getElementById('removeMedia').addEventListener('click', (e) => {
                    e.stopPropagation();
                    capturedMedia = null;
                    capturedMediaType = 'image';
                    mediaPreview.innerHTML = `
                        <div style="text-align: center; color: var(--text-secondary);">
                            <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 10px;"></i>
                            <p>Aperçu de votre média</p>
                        </div>
                    `;
                });
            }
        }

        // Réinitialiser modal publication
        function resetPostModal() {
            capturedMedia = null;
            capturedMediaType = 'image';
            postCaption.value = '';
            mediaPreview.innerHTML = `
                <div style="text-align: center; color: var(--text-secondary);">
                    <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 10px;"></i>
                    <p>Aperçu de votre média</p>
                </div>
            `;
        }

        // Publier une photo/vidéo
        function publishPost() {
            const caption = postCaption.value.trim();
            
            if (!capturedMedia) {
                showNotification("Veuillez sélectionner une photo ou une vidéo");
                return;
            }
            
            // Créer un nouveau post
            const newPost = {
                id: appData.posts.length + 1,
                userId: 1,
                type: capturedMediaType,
                mediaUrl: capturedMedia,
                caption: caption || "Nouvelle publication",
                likes: 0,
                comments: 0,
                shares: 0,
                createdAt: new Date(),
                tags: extractTags(caption),
                location: "Paris, France",
                user: appData.users.find(u => u.id === 1)
            };
            
            // Ajouter le post
            appData.posts.unshift(newPost);
            
            // Mettre à jour le compteur de posts
            appData.currentUser.posts++;
            
            // Créer une story si c'est une image
            if (capturedMediaType === 'image') {
                const newStory = {
                    id: appData.stories.length + 1,
                    userId: 1,
                    type: 'image',
                    mediaUrl: capturedMedia,
                    createdAt: new Date(),
                    seenBy: [],
                    isLive: false
                };
                appData.stories.unshift(newStory);
            }
            
            // Fermer le modal
            postModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Réinitialiser
            resetPostModal();
            
            // Mettre à jour l'affichage
            updateProfileCounters();
            generateVideoFeed();
            generateStories();
            setupVideoAutoplay();
            
            showNotification("Publication ajoutée avec succès !");
            
            // Retourner à l'accueil
            setTimeout(() => {
                navItems.forEach(nav => nav.classList.remove('active'));
                navItems[0].classList.add('active');
                pages.forEach(p => p.classList.remove('active'));
                homePage.classList.add('active');
                currentPage = 'home';
            }, 500);
        }

        // Extraire les tags du texte
        function extractTags(text) {
            if (!text) return [];
            const tags = text.match(/#[\w\u00C0-\u017F]+/g) || [];
            return tags.map(tag => tag.slice(1)).slice(0, 4);
        }

        // Gérer l'upload d'avatar
        function handleAvatarUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                appData.currentUser.avatar = e.target.result;
                updateProfileDisplay();
                updateHeaderProfile();
                showNotification("Photo de profil mise à jour");
            };
            reader.readAsDataURL(file);
        }

        // Sauvegarder le profil
        function saveProfile() {
            appData.currentUser.name = editName.value;
            appData.currentUser.username = editUsername.value;
            appData.currentUser.bio = editBio.value;
            appData.currentUser.website = editWebsite.value;
            
            // Générer un nouvel avatar si pas d'upload
            if (!appData.currentUser.avatar) {
                appData.currentUser.avatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(appData.currentUser.name)}&background=${getRandomColor()}&color=fff&size=128`;
            }
            
            updateProfileDisplay();
            updateHeaderProfile();
            profileEditModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            showNotification("Profil mis à jour !");
        }

        // Mettre à jour l'affichage du profil
        function updateProfileDisplay() {
            const profileName = document.getElementById('profileName');
            const profileUsername = document.getElementById('profileUsername');
            const profileBio = document.getElementById('profileBio');
            const profileWebsite = document.getElementById('profileWebsite');
            const profileAvatar = document.getElementById('profileAvatar');
            const postsCount = document.getElementById('postsCount');
            const followersCount = document.getElementById('followersCount');
            const followingCount = document.getElementById('followingCount');
            
            if (profileName) profileName.textContent = appData.currentUser.name;
            if (profileUsername) profileUsername.textContent = appData.currentUser.username;
            if (profileBio) profileBio.textContent = appData.currentUser.bio;
            if (postsCount) postsCount.textContent = appData.currentUser.posts;
            if (followersCount) followersCount.textContent = formatNumber(appData.currentUser.followers);
            if (followingCount) followingCount.textContent = appData.currentUser.following;
            
            if (profileAvatar) {
                profileAvatar.innerHTML = appData.currentUser.avatar ? 
                    `<img src="${appData.currentUser.avatar}" alt="Avatar" style="width: 100%; height: 100%; object-fit: cover;">` :
                    appData.currentUser.name.charAt(0);
                profileAvatar.innerHTML += `
                    <div class="change-avatar" id="openProfileEdit">
                        <i class="fas fa-camera"></i>
                    </div>
                `;
            }
            
            if (profileWebsite) {
                if (appData.currentUser.website) {
                    profileWebsite.innerHTML = `<i class="fas fa-link"></i> ${appData.currentUser.website}`;
                } else {
                    profileWebsite.innerHTML = '';
                }
            }
        }

        // Mettre à jour les compteurs du profil
        function updateProfileCounters() {
            const followersCount = document.getElementById('followersCount');
            const followingCount = document.getElementById('followingCount');
            
            if (followersCount) followersCount.textContent = formatNumber(appData.currentUser.followers);
            if (followingCount) followingCount.textContent = appData.currentUser.following;
        }

        // Mettre à jour le header avec le profil
        function updateHeaderProfile() {
            if (appData.currentUser.avatar) {
                headerAvatar.innerHTML = `<img src="${appData.currentUser.avatar}" alt="${appData.currentUser.name}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
            } else {
                headerAvatar.textContent = appData.currentUser.name.charAt(0);
            }
        }

        // Ouvrir vidéo plein écran
        function openFullscreenVideo(mediaUrl) {
            fullscreenVideoPlayer.src = mediaUrl;
            fullscreenVideo.classList.add('active');
            fullscreenVideoPlayer.play();
            
            // Pause toutes les vidéos en cours
            videoPlayers.forEach(video => {
                if (video && video.pause) video.pause();
            });
        }

        // Afficher une notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--card-bg);
                color: var(--text-primary);
                padding: 12px 20px;
                border-radius: 12px;
                z-index: 9999;
                font-size: 0.9rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                animation: slideIn 0.3s ease;
                max-width: 90%;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
            
            // Ajouter les animations CSS si pas déjà présentes
            if (!document.querySelector('#notification-animations')) {
                const style = document.createElement('style');
                style.id = 'notification-animations';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                        to { transform: translateX(-50%) translateY(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(-50%) translateY(0); opacity: 1; }
                        to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Gestion du tactile mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        document.addEventListener('touchmove', function(e) {
            if (e.scale && e.scale !== 1) e.preventDefault();
        }, { passive: false });

        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                videoPlayers.forEach(video => {
                    if (video) video.style.height = '100%';
                });
            }, 300);
        });

        // Nettoyer les streams à la fermeture
        window.addEventListener('beforeunload', function() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
            }
        });
    </script>
